<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Table of 10
        </title>
    </head>
    <body>
        <h3> Table of 10 rendered with Jinja2 Templating is:</h3>
        
        <p>10 × 1 = 10</p>
        
        <p>10 × 2 = 20</p>
        
        <p>10 × 3 = 30</p>
        
        <p>10 × 4 = 40</p>
        
        <p>10 × 5 = 50</p>
        
        <p>10 × 6 = 60</p>
        
        <p>10 × 7 = 70</p>
        
        <p>10 × 8 = 80</p>
        
        <p>10 × 9 = 90</p>
        
        <p>10 × 10 = 100</p>
        
    </body>
</html>
